<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KWEB 7주차 과제</title>
    <link rel="stylesheet" href="KWEB_19.1_css.css"/>
</head>
<body>
   <header>
    <form id="form_1">
        <h1>캐치 넘버</h1>
        <!--경과시간이 1초마다 1씩 자동으로 올라가야 합니다-->
        <p>경과 시간 : <span id="time">0</span></p>
        <!--현재 눌러야 할 숫자를 표시합니다. 제대로 된 숫자를 클릭시 값이 하나 증가합니다-->
        <p>현재 숫자 : <span id="current">1</span></p>
    </form>
   </header>
   <!-- Body Container -->
   
   <section class="container">
       <!-- 게임 부분 -->
        <div class="game">
                <div id="board"></div>
                <input type="reset"  class="menu_button" onclick="reset()" value="reset"> 
        </div> 
        <!-- Score Board 부분 -->
        <div id="score_board">
            <h2>Score Board</h2>
            <div id="hall"></div>
        </div>
   
   </section>
   <script src="KWEB_19.1_script.js"></script>
</body>
</html>
